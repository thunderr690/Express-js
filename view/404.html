<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: #1e1e1e;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
      }

      h1 {
        font-size: 10rem;
        margin-bottom: 20px;
        color: #ff6b6b;
      }

      p {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }

      .btn {
        text-decoration: none;
        padding: 12px 30px;
        background: #26ffcb;
        color: #1e1e1e;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.3s;
      }

      .btn:hover {
        background: #1ed3b8;
        color: #fff;
      }

      /* Responsive for small screens */
      @media (max-width: 600px) {
        h1 {
          font-size: 6rem;
        }

        p {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for does not exist.</p>
      <a href="/" class="btn">Go Back Home</a>
    </div>
  </body>
</html>
